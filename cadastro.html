<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro - Oficina Automotiva</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <nav id="menu-container"></nav>

    <main class="cadastro-container">
        <h2>Cadastro de Usuário</h2>

        <form action="/register" method="post" autocomplete="off" novalidate>
            <label for="userType">Tipo de Usuário:</label>
            <select id="userType" name="userType" required>
                <option value="customer">Cliente</option>
                <option value="employee">Funcionário</option>
            </select>

            <label for="fullName">Nome Completo:</label>
            <input type="text" id="fullName" name="fullName" required maxlength="100">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required maxlength="100">

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required minlength="6" maxlength="32">

            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" placeholder="(99) 99999-9999">

            <label for="address">Endereço:</label>
            <input type="text" id="address" name="address" maxlength="150">

            <fieldset id="employee-fields" class="employee-fields" style="display:none;">
                <legend>Informações do Funcionário</legend>
                <label for="role">Cargo:</label>
                <input type="text" id="role" name="role" maxlength="50">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14">
            </fieldset>

            <button type="submit" class="btn-register">Cadastrar</button>
        </form>

        <button class="btn-login" onclick="window.location.href='/login.html'">Já possui uma conta? Entrar</button>
    </main>


    <footer>
        <p>© 2025 Oficina Automotiva - Todos os direitos reservados.</p>
    </footer>
   <script>
        // Carrega o menu fixo
        fetch('partials/menu.html')
            .then(response => {
                if (!response.ok) throw new Error('Erro ao carregar o menu');
                return response.text();
            })
            .then(data => {
                document.getElementById('menu-container').innerHTML = data;
            })
            .catch(error => {
                document.getElementById('menu-container').innerHTML = '<p>Menu não disponível.</p>';
                console.error(error);
            });
            // Adiciona o evento de clique para alternar o modo escuro
    document.getElementById('darkModeToggle').addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    });
    // Verifica o estado do modo escuro ao carregar a página
    if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
    }
    
    </script>
    <script src="assets/js/script.js"></script>

</body>
</html>
