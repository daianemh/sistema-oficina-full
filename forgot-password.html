<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recuperar Senha - Oficina Mecânica</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <div class="forgot-container" role="main" aria-labelledby="pageTitle">
    <h1 id="pageTitle">Recuperar Senha</h1>
    <p>Informe seu e-mail cadastrado para receber as instruções de recuperação de senha.</p>

    <form id="forgotForm">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com">
      <button type="submit" id="submitBtn">Enviar Instruções</button>
    </form>

    <div id="message" class="message" role="alert" aria-live="polite"></div>

    <p class="back-login">
      Lembrou sua senha? <a href="login.html">Faça login aqui</a>
    </p>
  </div>

  <script>
    const form = document.getElementById('forgotForm');
    const messageDiv = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      messageDiv.textContent = '';
      messageDiv.className = 'message';

      const email = form.email.value.trim();

      if (!email) {
        messageDiv.textContent = 'Por favor, informe seu e-mail.';
        messageDiv.classList.add('error');
        form.email.focus();
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        messageDiv.textContent = 'Por favor, informe um e-mail válido.';
        messageDiv.classList.add('error');
        form.email.focus();
        return;
      }

      messageDiv.textContent = 'Enviando instruções...';
      messageDiv.classList.add('info');
      submitBtn.disabled = true;

      setTimeout(() => {
        messageDiv.textContent = 'Instruções enviadas para seu e-mail.';
        messageDiv.classList.add('success');
        submitBtn.disabled = false;
        form.reset();
      }, 1500);
    });
  </script>

</body>
</html>
