<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Oficina</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <nav id="menu-container"></nav>

  <main class="login-container">
    <h1>Entrar no Sistema</h1>
    <form id="login-form">
      <label for="username">Usu√°rio</label>
      <input type="text" id="username" name="username" required autocomplete="username" autofocus>

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" required autocomplete="current-password">

      <button type="submit">Entrar</button>
      
      <div id="loginMessage" class="message"></div>

      <div class="remember-me">
        <input type="checkbox" id="rememberMe" name="rememberMe">
        <label for="rememberMe">Lembrar-me</label>
      </div>

      <div class="forgot-password">
        <a href="forgot-password.html">Esqueci minha senha</a>
      </div>

      <div class="social-login">
        <p>Ou entre com:</p>
        <button class="btn-social google">Google</button>
        <button class="btn-social twitter">Twitter</button>
        <button class="btn-social facebook">Facebook</button>
        <button class="btn-social github">GitHub</button>
      </div>

      <div class="terms-privacy">
        <p>Ao entrar, voc√™ concorda com nossos <a href="terms.html">Termos de Servi√ßo</a> e <a href="privacy.html">Pol√≠tica de Privacidade</a>.</p>
      </div>

      <p class="register-link">N√£o tem uma conta? <a href="register.html">Cadastre-se</a></p>
    </form>
  </main>

  <button id="darkModeToggle">üåô</button>

  <footer>
    <p>¬© 2025 Oficina - Todos os direitos reservados.</p>
  </footer>

  <script>
    document.getElementById('login-form').addEventListener('submit', function (event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const messageDiv = document.getElementById('loginMessage');

      if (username.length < 3 || username.length > 32) {
        messageDiv.textContent = 'O nome de usu√°rio deve ter entre 3 e 32 caracteres.';
        messageDiv.classList.add('error');
        return;
      }

      if (password.length < 6 || password.length > 32) {
        messageDiv.textContent = 'A senha deve ter entre 6 e 32 caracteres.';
        messageDiv.classList.add('error');
        return;
      }

      messageDiv.textContent = 'Login realizado com sucesso!';
      messageDiv.classList.add('success');
      
      setTimeout(() => {
        window.location.href = "/dashboard.html";
      }, 1000);
    });

    document.getElementById('darkModeToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    });

    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }
  </script>
   <script>
        // Carrega o menu fixo
        fetch('partials/menu.html')
            .then(response => {
                if (!response.ok) throw new Error('Erro ao carregar o menu');
                return response.text();
            })
            .then(data => {
                document.getElementById('menu-container').innerHTML = data;
            })
            .catch(error => {
                document.getElementById('menu-container').innerHTML = '<p>Menu n√£o dispon√≠vel.</p>';
                console.error(error);
            });
            // Adiciona o evento de clique para alternar o modo escuro
    document.getElementById('darkModeToggle').addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    });
    // Verifica o estado do modo escuro ao carregar a p√°gina
    if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
    }
    
    </script>
<script src="assets/js/script.js"></script>

</body>
</html>
