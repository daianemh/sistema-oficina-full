<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perfil do Usu치rio - Oficina Mec칙nica</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <nav id="menu-container"></nav>

  <main class="container">
    <h1>Meu Perfil</h1>
    <form id="profile-form">
      <label for="name">Nome:</label>
      <input type="text" id="name" required autocomplete="name">

      <label for="email">E-mail:</label>
      <input type="email" id="email" required autocomplete="email">

      <label for="password">Nova Senha:</label>
      <input type="password" id="password" minlength="6" placeholder="Deixe em branco para manter a senha atual">

      <button type="submit">Salvar Altera칞칫es</button>
    </form>

    <div id="profile-message"></div>
  </main>

  <button id="darkModeToggle">游깿</button>

  <footer>
    <p>춸 2025 Oficina Mec칙nica - Todos os direitos reservados.</p>
  </footer>

  <script>
    document.getElementById('profile-form').addEventListener('submit', function (event) {
      event.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const messageDiv = document.getElementById('profile-message');

      if (!name || !email) {
        messageDiv.textContent = 'Nome e e-mail s칚o obrigat칩rios.';
        messageDiv.classList.add('error');
        return;
      }

      if (password && password.length < 6) {
        messageDiv.textContent = 'A senha deve ter pelo menos 6 caracteres.';
        messageDiv.classList.add('error');
        return;
      }

      messageDiv.textContent = 'Perfil atualizado com sucesso!';
      messageDiv.classList.add('success');
    });

    document.getElementById('darkModeToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    });

    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }
  </script>

   <script>
        // Carrega o menu fixo
        fetch('partials/menu.html')
            .then(response => {
                if (!response.ok) throw new Error('Erro ao carregar o menu');
                return response.text();
            })
            .then(data => {
                document.getElementById('menu-container').innerHTML = data;
            })
            .catch(error => {
                document.getElementById('menu-container').innerHTML = '<p>Menu n칚o dispon칤vel.</p>';
                console.error(error);
            });
            // Adiciona o evento de clique para alternar o modo escuro
    document.getElementById('darkModeToggle').addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    });
    // Verifica o estado do modo escuro ao carregar a p치gina
    if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
    }
    
    </script>
<script src="assets/js/script.js"></script>

</body>
</html>
