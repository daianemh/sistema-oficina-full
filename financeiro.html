<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Financeiro - Oficina Mecânica</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <nav id="menu-container"></nav>

  <header>
    <h1>Controle Financeiro</h1>
  </header>

  <main>
    <h2>Lançamentos Financeiros</h2>
    <form id="form-financial">
      <label for="type">Tipo:</label>
      <select name="type" id="type" required>
        <option value="income">Receita</option>
        <option value="expense">Despesa</option>
      </select>

      <label for="description">Descrição:</label>
      <input type="text" name="description" id="description" required>

      <label for="amount">Valor (R$):</label>
      <input type="number" name="amount" id="amount" step="0.01" min="0" required>

      <label for="date">Data:</label>
      <input type="date" name="date" id="date" required>

      <button type="submit">Salvar</button>
    </form>

    <section class="filter-group">
      <label for="filter-start">De:</label>
      <input type="date" id="filter-start">
      <label for="filter-end">Até:</label>
      <input type="date" id="filter-end">
      <button id="btn-filter">Aplicar Filtro</button>
      <button id="btn-print">Imprimir Relatório</button>
    </section>

    <div id="msg-feedback"></div>

    <h3>Movimentações</h3>
    <table id="financial-table">
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Descrição</th>
          <th>Valor</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

   <script>
        // Carrega o menu fixo
        fetch('partials/menu.html')
            .then(response => {
                if (!response.ok) throw new Error('Erro ao carregar o menu');
                return response.text();
            })
            .then(data => {
                document.getElementById('menu-container').innerHTML = data;
            })
            .catch(error => {
                document.getElementById('menu-container').innerHTML = '<p>Menu não disponível.</p>';
                console.error(error);
            });
            // Adiciona o evento de clique para alternar o modo escuro
    document.getElementById('darkModeToggle').addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    });
    // Verifica o estado do modo escuro ao carregar a página
    if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
    }
    
    </script>
<script src="assets/js/script.js"></script>

  <footer>
    <p>© 2025 Oficina Mecânica - Todos os direitos reservados.</p>
  </footer>

  <script src="assets/js/script.js"></script>
</body>
</html>
