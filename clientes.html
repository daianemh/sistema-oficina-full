<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clientes - Oficina Mec√¢nica</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <nav id="menu-container"></nav>

    <header>
        <h1>Cadastro de Clientes</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Novo Cliente</h2>
            <form id="form-cliente">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required placeholder="(99) 99999-9999">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <label for="placa">Placa do Ve√≠culo:</label>
                <input type="text" id="placa" name="placa" placeholder="ABC-1234">

                <label for="modelo">Modelo do Ve√≠culo:</label>
                <input type="text" id="modelo" name="modelo">

                <button type="submit">Cadastrar Cliente</button>
            </form>
        </section>

        <section class="table-section">
            <h2>Clientes Cadastrados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Email</th>
                        <th>Ve√≠culo</th>
                    </tr>
                </thead>
                <tbody id="tabela-clientes"></tbody>
            </table>
        </section>
    </main>

    <button id="darkModeToggle">üåô</button>

    <footer>
        <p>¬© 2025 Oficina Mec√¢nica - Todos os direitos reservados.</p>
    </footer>

    <script>
        document.getElementById('form-cliente').addEventListener('submit', function(event) {
            event.preventDefault();
            const nome = document.getElementById('nome').value;
            const telefone = document.getElementById('telefone').value;
            const email = document.getElementById('email').value;
            const placa = document.getElementById('placa').value;
            const modelo = document.getElementById('modelo').value;

            const novaLinha = `<tr>
                <td>${nome}</td>
                <td>${telefone}</td>
                <td>${email}</td>
                <td>${placa} - ${modelo}</td>
            </tr>`;
            document.getElementById('tabela-clientes').innerHTML += novaLinha;

            alert(`Cliente cadastrado: ${nome}`);
        });

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode') ? 'on' : 'off');
        }
        document.getElementById('darkModeToggle').addEventListener('click', toggleDarkMode);
        if(localStorage.getItem('darkMode') === 'on') {
            document.body.classList.add('dark-mode');
        }
    </script>
   <script>
        // Carrega o menu fixo
        fetch('partials/menu.html')
            .then(response => {
                if (!response.ok) throw new Error('Erro ao carregar o menu');
                return response.text();
            })
            .then(data => {
                document.getElementById('menu-container').innerHTML = data;
            })
            .catch(error => {
                document.getElementById('menu-container').innerHTML = '<p>Menu n√£o dispon√≠vel.</p>';
                console.error(error);
            });
            // Adiciona o evento de clique para alternar o modo escuro
    document.getElementById('darkModeToggle').addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    });
    // Verifica o estado do modo escuro ao carregar a p√°gina
    if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
    }
    
    </script>
<script src="assets/js/script.js"></script>
</body>
</html>
